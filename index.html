<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>শুকরিয়া | ইনশাআল্লাহ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Hind Siliguri", sans-serif;
        background: #0f172a; /* গাঢ় নীলচে ব্ল্যাক থিম */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #f8fafc;
      }
      .main-card {
        background: #1e293b;
        width: 400px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
        border: 1px solid #334155;
      }
      .pizza-photo {
        width: 100%;
        height: 230px;
        object-fit: cover;
      }
      .content {
        padding: 30px;
      }
      .title {
        color: #fbbf24; /* গোল্ডেন কালার */
        font-size: 30px;
        margin-bottom: 10px;
        font-weight: 700;
      }
      .message {
        font-size: 16px;
        line-height: 1.6;
        color: #cbd5e1;
        margin-bottom: 20px;
      }
      .hope-text {
        font-size: 15px;
        color: #94a3b8;
        font-style: italic;
        margin-bottom: 25px;
        border-top: 1px solid #334155;
        padding-top: 15px;
      }
      .dua-section {
        background: #fbbf24;
        padding: 18px;
        border-radius: 12px;
        color: #0f172a;
        font-weight: 700;
        font-size: 18px;
      }
      .footer-note {
        margin-top: 20px;
        font-size: 13px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <img src="img.jpg" alt="Pizza" class="pizza-photo" />

      <div class="content">
        <div class="title">আলহামদুলিল্লাহ্‌</div>
        <p class="message">
          আজকের পিৎজাটা সত্যিই দারুণ ছিল। আল্লাহ তোর রিজিকে বরকত দিন, তোকে অনেক
          ধন্যবাদ রে ভাই!
        </p>

        <p class="hope-text">
          "ইনশাআল্লাহ, আমারও সুযোগ হবে তোকে একদিন খাওয়ানোর। আল্লাহ সেই তৌফিক দান
          করুন।"
        </p>

        <div class="dua-section">"আল্লাহ তোর নেক হায়াত দান করুক। আমিন।"</div>

        <p class="footer-note">সব প্রশংসা একমাত্র আল্লাহর। ✨</p>
      </div>
    </div>
  </body>
</html>
